################################################################################
#
#   Section: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: ../organizations/ordererOrganizations/edf_network.com/msp
	
  Policies:
		Readers:
			Type: Signature
			Rule: "OR('OrdererMSP.member')"
		Writers:
			Type: Signature
			Rule: "OR('OrdererMSP.member')"
		Admins:
			Type: Signature
			Rule: "OR('OrdererMSP.admin')"
  
  OrdererEndpoints:
            - orderer.edf_network.com:7050


  - &DeveloperOrg
    Name: DeveloperMSP
    ID: DeveloperMSP
    MSPDir: ../organizations/peerOrganizations/developer.edf_network.com/msp
    
    Policies:
      Readers:
          Type: Signature
          Rule: "OR('DeveloperMSP.admin', 'DeveloperMSP.peer', 'DeveloperMSP.client')"
      Writers:
          Type: Signature
          Rule: "OR('DeveloperMSP.admin', 'DeveloperMSP.client')"
      Admins:
          Type: Signature
          Rule: "OR('DeveloperMSP.admin')"
      Endorsement:
          Type: Signature
          Rule: "OR('DeveloperMSP.peer')"


  - &TechnicianOrg
    Name: TechnicianMSP
    ID: TechnicianMSP
    MSPDir: ../organizations/peerOrganizations/technician.edf_network.com/msp
    
    Policies:
      Readers:
          Type: Signature
          Rule: "OR('TechnicianMSP.admin', 'TechnicianMSP.peer', 'TechnicianMSP.client')"
      Writers:
          Type: Signature
          Rule: "OR('TechnicianMSP.admin', 'TechnicianMSP.client')"
      Admins:
          Type: Signature
          Rule: "OR('TechnicianMSP.admin')"
      Endorsement:
          Type: Signature
          Rule: "OR('TechnicianMSP.peer')"


################################################################################
#
#   SECTION: Capabilities
#
#   - This section defines the capabilities of fabric network. This is a new
#   concept as of v1.1.0 and should not be utilized in mixed networks with
#   v1.0.x peers and orderers.  Capabilities define features which must be
#   present in a fabric binary for that binary to safely participate in the
#   fabric network.  For instance, if a new MSP type is added, newer binaries
#   might recognize and validate the signatures from this type, while older
#   binaries without this support would be unable to validate those
#   transactions.  This could lead to different versions of the fabric binaries
#   having different world states.  Instead, defining a capability for a channel
#   informs those binaries without this capability that they must cease
#   processing transactions until they have been upgraded.  For v1.0.x if any
#   capabilities are defined (including a map with all capabilities turned off)
#   then the v1.0.x peer will deliberately crash.
#
################################################################################
Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true

  Orderer: &OrdererCapabilities
    V2_0: true

  Application: &ApplicationCapabilities
    V2_0: true


################################################################################
#
#   SECTION: Application
#
#   - This section defines the values to encode into a config transaction or
#   genesis block for application related parameters
#
################################################################################
Application: &ApplicationDefaults
  Organizations:
  
  Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities


################################################################################
#
#   SECTION: Orderer
#
#   - This section defines the values to encode into a config transaction or
#   genesis block for orderer related parameters
#
################################################################################
Orderer: &OrdererDefaults
  OrdererType: etcdraft

  Addresses:
      - orderer.edf_network.com:7050

  EtcdRaft:
    Consenters:
    - Host: orderer.edf_network.com
      Port: 7050
      ClientTLSCert: ../organizations/ordererOrganizations/edf_network.com/orderers/orderer.edf_network.com/tls/server.crt
      ServerTLSCert: ../organizations/ordererOrganizations/edf_network.com/orderers/orderer.edf_network.com/tls/server.crt

  BatchTimeout: 2s

  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  
  Organizations:

  Policies:
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "MAJORITY Admins"
    # BlockValidation specifies what signatures must be included in the block
    # from the orderer for the peer to validate it.
    BlockValidation:
        Type: ImplicitMeta
        Rule: "ANY Writers"


################################################################################
#
#   CHANNEL
#
#   This section defines the values to encode into a config transaction or
#   genesis block for channel related parameters.
#
################################################################################
Channels: &ChannelDefaults
  Policies:
    # Who may invoke the 'Deliver' API
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    # Who may invoke the 'Broadcast' API
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    # By default, who may modify elements at this config level
    Admins:
        Type: ImplicitMeta
        Rule: "MAJORITY Admins"

  Capabilities:
    <<: *ChannelCapabilities


################################################################################
#
#   Profile
#
#   - Different configuration profiles may be encoded here to be specified
#   as parameters to the configtxgen tool
#
################################################################################
Profiles:
  TwoOrgsApplicationGenesis:
    <<: *ChannelDefaults

    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities: *OrdererCapabilities

    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *Developer
        - *Technician
      Capabilities: *ApplicationCapabilities
